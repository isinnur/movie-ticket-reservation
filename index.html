<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie ticket reservation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
        </div>
    </div>

    <div class="movie-list">
        <select name="" id="movie">
            <option value="0">Select Movie</option>
            <option value="10">The Shawshank Redemption</option>
            <option value="20">The Godfather</option>
            <option value="30">The Lord of the Rings</option>
            <option value="30">Fight Club</option>
            <option value="35">Inception</option>
        </select>
    </div>


    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>

        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>

        <li>
            <div class="seat reserved"></div>
            <small>Reserved</small>
        </li>
    </ul>


    <p class="text">
        Amount to be paid for <span id="count">0</span> seats is <span id="amount"> 0 </span>
    </p>



    <script src="script.js"></script>
</body>

</html>
